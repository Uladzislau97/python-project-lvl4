{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}
<div class="container">
    <div class="row">
       <div class="col-md-10 col-lg-6 offset-md-1 offset-lg-3">
            <div class="card">
                <div class="card-header">
                    <h3>Registration</h3>
                </div>
                <div class="card-body">
                    <form action="" method="post" class="form">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        {% bootstrap_button "Register" %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
