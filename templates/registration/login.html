{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="row h-auto mt-5">
    <div class="col-sm-8 mx-auto">
        <div class="card">
            <div class="card-title bg-success text-white p-3">
                <p class="h4">Login</p>
            </div>
            <div class="card-body">
                <form action="{% url 'accounts:login' %}" method="post" class="form">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    {% bootstrap_button "Login"  button_class="btn-success" %}
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
