{% extends "base.html" %}

{% block title %}
<h1>Tags for {{user.email}}</h1>
{% endblock %}

{% block content %}
<ul>
    {% for tag in object_list %}
      <li>
        <p>{{ tag.name }}</p>
        <p><a href="{% url 'tasks:tag_delete' tag.id %}">Delete</a></p>
      </li>
    {% empty %}
      <li>No tags yet.</li>
    {% endfor %}
</ul>
<a href="{% url 'tasks:tag_add' %}">Add tag</a>
{% endblock %}
